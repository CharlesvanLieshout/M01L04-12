        </p>
        <p>
          <label>Jouw leeftijd: <input type="number" name="age" /></label>
        </p>
        <p>
          <label>Geboortedatum: <input type="date" name="dateofbirth" /></label>
        </p>

        <p>
          <h3>Geslacht: </h3>
          <label
            ><input type="radio" name="gender" />Vrouw</label
          >
        </p>
        <p>
          <label
            >Geslacht: <input type="radio" name="gender" />Man</label
          >
        </p>
        <p>
          <label
            >Geslacht: <input type="radio" name="gender" />Anders</label
          >

       <h3>Favoriete Cuisine</h3>

        </p>

            > <input type="checkbox" name="favoritcuisine"
          />Frans</label>
        </p>
        <p>
          <label
            ><input type="checkbox" name="favoritcuisine"
          />Italiaans</label>
        </p>
        <p>
          <label
            ><input type="checkbox" name="favoritcuisine"

          <label>Selecteer jouw lievelingskleur: <input type="color" name="color" /></label>
        </p>
       
        <p>

            Vertel wat over jezelf:

          </label>
        </p>
        <p>
        Stuur je recept in:</p>
        <p class = "file">
        <input type = "file">
           </p>
           <p>
             Een link naar je recept:
           </p>

           <p>
            <button type="reset">reset</button>
          </p>

      </form>

      <a href="index.html">TERUG NAAR HOME</a>
